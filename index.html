<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Programmable Search Engine Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the Google CSE script -->
    <script async src="https://cse.google.com/cse.js?cx=17efd7e673fa74380"></script>

    <!-- Search box container -->
    <div class="search-container">
        <!-- Place this tag where you want the search box to appear -->
        <div class="gcse-search"></div>

        <!-- Optional: Add additional elements for styling or functionality -->
        <!-- Example: Results container -->
        <div id="search-results"></div>
    </div>

    <!-- Optional: JavaScript for additional functionality -->
    <script src="script.js"></script>
</body>
</html>
